<!doctype html>
<html>

<head>
  <title>Canvas photo editor demo</title>
  <style>
    .editor {
      width: 600px;
    }

    .action {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #demo {
      border: 1px solid gray;
      background-color: #fff;
    }

    #tools {
      display: flex;
      margin-top: 20px;
    }

    #tools div {
      flex-basis: 40px;
      font-size: 24px;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="editor">
    <div class="action">
      <div class="stack">
        <button class="clear" id="clear">Clear</button>
      </div>
      <div class="destination">
        <button class="save">Save</button>
      </div>
    </div>
    <canvas id="demo" width="600px" height="400px"></canvas>
    <div id="tools">
      <div class="arrow" data-tool="arrow">↖️</div>
      <div class="rectangle" data-tool="rectangle">🔲</div>
      <div class="ellipsis" data-tool="ellipsis">⭕</div>
      <div class="pen" data-tool="pen">🖊️</div>
      <div class="text" data-tool="text">🇦</div>
      <div class="mosaic" data-tool="mosaic">👀</div>
      <div class="color" data-tool="color">🎨</div>
      <div class="diameter" data-tool="diameter">📏</div>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>

</html>
